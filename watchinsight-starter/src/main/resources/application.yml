core:
  choices: [ default, http, grpc, kafka ]
  default:
    core: 0
  ##provider transports for http&grpc&kafka
  http:
    url: 1
  grpc:
    host: 0.0.0.0
    port: 19090
    threadPoolSize: 100
    threadPoolQueueSize: 50
    maxConcurrentCallsPerConnection: 4
  kafka:
    url: 3


receiver:
  ##data format support otlp&meter
  choices: [ otlp, meter ]
  otlp:
    metrics: dddd
    trace: dd
    logs: ddd
  meter:
    metrics: cc
    trace: ccc
    logs: c


storage:
  choices: [ clickhouse ]
  clickhouse:
  elasticsearch:

