core:
  choices: [ default, http, grpc, kafka ]
  default:
    core: 0
  ##provider transports for http&grpc&kafka
  http:
    url: 1
    port: 19100
  grpc:
    host: '0.0.0.0'
    port: 19090
    token: '123456'
    workThreads: 100
  kafka:
    url: 3

receiver:
  ##data format support otlp&meter
  choices: [ otlp, meter ]
  otlp:
    metrics: dddd
    trace: dd
    logs: ddd
  meter:
    metrics: cc
    trace: ccc
    logs: c

storage:
  choices: [ clickhouse, elasticsearch ]
  clickhouse:
    url: '127.0.0.1'
    port: 8123
    database: 'watchinsight'
    user: 'default'
    password: ''
    tables: [ watchinsight_otel_traces, watchinsight_otel_metrics, watchinsight_otel_logs ]
    traceTable: watchinsight_otel_traces
    metricsTable: watchinsight_otel_metrics
    logTable: watchinsight_otel_logs
  elasticsearch:
    url: 'http://127.0.0.1:8080'
    index: 'watchinsight'